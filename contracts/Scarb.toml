[package]
cairo-version = "=2.7.0"
name = "grimscape"
version = "0.0.0"

[cairo]
sierra-replace-ids = true

[scripts]
dev = "sozo clean && sozo build --typescript && sozo migrate plan && sozo migrate apply"
slot = "sozo --profile slot clean && sozo --profile slot build && sozo --profile slot migrate plan && sozo --profile slot migrate apply"

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0-alpha.12" }
origami_map = { git = "https://github.com/dojoengine/origami", rev = "60ba6b4" }
origami_random = { git = "https://github.com/dojoengine/origami", rev = "60ba6b4" }

[[target.dojo]]

[profile.slot]
